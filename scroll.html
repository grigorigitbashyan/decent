<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var lastScrollTop = 0, acting = false;
            $(window).scroll(function(e){
                var st = $(this).scrollTop();
                if (st > lastScrollTop){
                    if ( !acting && st<200 )
                    {
                        $('html, body').animate({
                            scrollTop: $("#last-div").offset().top
                        }, 500);

                        acting = true;
                    }
                } else {
                    acting = false;
                }
                lastScrollTop = st;
            });
        });
    </script>
</head>
<body>

<div style="width: 100%;height: 500px; background-color: #00cc00;margin:30px 0;"></div>
<div style="width: 100%;height: 500px; background-color: #CC0000;margin:30px 0;"></div>
<div style="width: 100%;height: 500px; background-color: #0000cc;margin:30px 0;"></div>
<div id="last-div" style="width: 100%;height: 400px; background-color: #cccc00;margin:30px 0;"></div>

</body>
</html>
